<div class="modalCargarData">
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <h2 class="titulocolor">Contenido del archivo CSV</h2>
        <input type="file" (change)="leerArchivo($event)"> 
      </div>
    </div>
    <div class="row align-items-end" style="margin-top: 20px;">
      <div class="col-2">
        <button mat-raised-button color="primary" (click)="cancelar()">Cancelar</button>
      </div>
      <div class="col-2">
        <button mat-raised-button color="primary" (click)="continuar()">Continuar</button>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
