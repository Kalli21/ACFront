
<app-tol-tips></app-tol-tips>
<div class="container">
  <div class="row align-items-center">
    <div class="col align-self-center" style="text-align: center;">
      <h2 class="titulocolor" style="margin: 10px;">Datos Cargados</h2>
      <div class="row align-items-center">
        <div class="col">
          <button mat-raised-button color="primary" (click)="openCsvModal()">Cargar Datos</button>
        </div>
        <div class="col">
          <button mat-raised-button color="primary" (click)="ejecutarAnalisis()" *ngIf="cargaParcial"
          [disabled]="analisisSentimento || analisisTemas">Ejecutar An√°lisis</button>
        </div>
      </div>      
      <div class="col" style="margin-top: 30px;" *ngIf=" subiendoDatos || analisisSentimento || analisisTemas">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    </div>
  </div>
  <mat-card class="cardTablaPrincipal">
    <div class="container">
      <div class="row align-items-center">
        <div class="col align-self-center">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">
      
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
              <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
              <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="row align-items-center">
            <div class="col-12 align-self-center">
              <mat-paginator 
              [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onPageChange($event)"
            ></mat-paginator>
            </div>
            <!-- <div class="col-2 align-self-center">
              <button mat-icon-button [disabled]="isBackButtonDisabled" (click)="goToPreviousPage()">
                <mat-icon>keyboard_arrow_left</mat-icon>
              </button>
            </div> -->
          </div>       
          
        </div>
      </div>
    </div>
  
  </mat-card>

</div>
