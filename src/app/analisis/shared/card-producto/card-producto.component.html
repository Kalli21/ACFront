<mat-card class="cardProducto">
  <div class="container conteinerSeccionPrd">
    <div class="row justify-content-evenly align-items-center">
      <div class="col prodInfo align-self-center">
        <h1>{{ infoProducto.nombre ? infoProducto.nombre : 'Producto' }}</h1>
        <div class="prodImgContainer">
          <div class="prodImg">
            <img
              src="https://definicion.de/wp-content/uploads/2009/06/producto.png"
            />
          </div>
        </div>

        <div class="container align-self-center">
          <div class="row justify-content-evenly">
            <div class="col-4 prodIcon align-self-center">
              <mat-icon>star</mat-icon>
            </div>
            <div class="col-4" style="margin-top: 20px">
              <h2>5</h2>
              <p>de 1000</p>
              <p>Ranking</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container conteinerSeccionPrd">
    <div class="row justify-content-evenly align-items-center">
        <div class="col  align-self-start">
          <h2>Detalle</h2>
          <p>{{ infoProducto.descripcion }}</p>
        </div>
    </div>
  </div>
  <div class="container conteinerSeccionPrd">
    <div class="row justify-content-evenly align-items-center">
        <div class="col  align-self-start">
          <h2>Categorias</h2>
          <ng-container *ngFor="let categoria of infoProducto.categorias">
            <p>{{ categoria.nombre }}</p>
          </ng-container>          
        </div>
    </div>
  </div>
</mat-card>
