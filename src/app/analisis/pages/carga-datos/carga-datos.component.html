<h2 class="titulocolor">Datos Cargados</h2>
<button mat-raised-button color="primary" (click)="openCsvModal()">Cargar Datos</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
<mat-paginator 
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
  [hidden]="!dataSource || dataSource.data.length === 0"
></mat-paginator>
